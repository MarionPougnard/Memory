        <h1>Connectez-vous</h1>

        <form>
            <fieldset>
                <div class="memory-conteneur">
                    <label>Entrez votre email</label>
                    <input id="emailConnection" class="champ" type="email" placeholder="Votre email" required>
                </div>
                <div class="memory-conteneur">
                    <label>Mot de passe</label>
                    <input id="mdpConnection" class="champ" type="password" pattern="^(?=.*[0-9])(?=.*\W)(?!.* ).{6,}$" placeholder="votre mot de passe" required>
                </div>                     
            </fieldset>

            <div class="memory-centrer-boutons">
                <input class="memory-bouttons" type="button" id="seConnecter" value="Se connecter" disabled>
                <input class="memory-bouttons" type="reset" id="resetConnection" value="Annuler">
            </div>
        </form>
        
        <script src="connection.js" type="module"></script>
    </body>
